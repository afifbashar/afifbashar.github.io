<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Dose Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Pediatric Dose Calculator</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="drugSearch" placeholder="Search for drug (Generic or Brand)" aria-label="Search for drug" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="showSuggestions()">Search</button>
            </div>
        </div>
        <div id="suggestions" class="list-group mb-3"></div>
        <div class="form-group">
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" class="form-control" id="weight" placeholder="Enter patient weight" step="0.1">
        </div>
        <div class="form-group">
            <label for="doseForm">Dose Form:</label>
            <select class="form-control" id="doseForm">
                <option value="tablet">Tablet</option>
                <option value="syrup">Syrup</option>
                <option value="drops">Drops</option>
                <option value="suppository">Suppository</option>
                <option value="inhaler">Inhaler</option>
            </select>
        </div>
        <button class="btn btn-primary btn-block" onclick="calculateDose()">Calculate</button>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
