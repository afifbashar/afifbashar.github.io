<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Drug Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pediatric Drug Dosage Calculator</h1>
        <input type="text" id="drugSearch" placeholder="Search for drug (Generic or Brand)">
        <input type="number" id="weight" placeholder="Weight in kg" step="0.1">
        <select id="doseForm">
            <option value="tablet">Tablet</option>
            <option value="syrup">Syrup</option>
            <option value="drops">Drops</option>
        </select>
        <button onclick="calculateDose()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
