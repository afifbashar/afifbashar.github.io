<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meteor Impact Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        position: relative;
        height: 100vh;
        font-family: Arial;
        transition: 0.3s;
    }

    /* Meteor */
    #meteor {
        position: absolute;
        width: 180px;
        top: -200px;
        left: -200px;
        transition: 2.5s linear;
        z-index: 10;
    }

    /* Screen crack image */
    #crack {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: 20;
        transition: 0.3s ease-in;
        pointer-events: none;
    }

    /* Dust */
    #dust {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        opacity: 0;
        background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(0,0,0,0.9));
        z-index: 15;
        transition: 0.5s ease-out;
    }

    /* Shake animation */
    .shake {
        animation: shakeScreen 0.4s ease-in-out 8;
    }

    @keyframes shakeScreen {
        0% { transform: translate(0,0); }
        25% { transform: translate(15px, -10px); }
        50% { transform: translate(-20px, 10px); }
        75% { transform: translate(20px, -15px); }
        100% { transform: translate(0,0); }
    }
</style>
</head>

<body>

<!-- Meteor Image -->
<img id="meteor" src="https://i.ibb.co/FHq5dLG/meteor.png">

<!-- Screen crack image -->
<img id="crack" src="https://i.ibb.co/rm2M1jf/screen-crack.png">

<!-- Dust layer -->
<div id="dust"></div>

<!-- Explosion sound (100% working link) -->
<audio id="boomSound" 
       src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5f54b3b1d4.mp3?filename=explosion-6085.mp3">
</audio>

<script>
function startImpact() {
    let meteor = document.getElementById("meteor");
    let crack = document.getElementById("crack");
    let dust = document.getElementById("dust");
    let boom = document.getElementById("boomSound");

    /* Meteor coming */
    meteor.style.top = "40vh";
    meteor.style.left = "45vw";

    /* After impact */
    setTimeout(() => {
        document.body.classList.add("shake");

        crack.style.opacity = 1;
        dust.style.opacity = 1;

        /* Play sound */
        boom.currentTime = 0;
        boom.play().catch(()=>{});

        /* Mobile vibration */
        if (navigator.vibrate) {
            navigator.vibrate([300, 100, 300]);
        }
    }, 2600);
}

window.onload = startImpact;
</script>

</body>
</html>
