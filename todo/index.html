<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Afif Bashar AI Prescription Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">
            Dr. Afif Bashar AI Prescription Assistant
        </h1>
        <p class="text-center text-gray-600 mb-8">পেশেন্টের তথ্য দিন (শুধু Diagnosis দিয়েও চলবে) — শিক্ষামূলক উদ্দেশ্যে</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">বয়স (Age) <span class="text-gray-500 text-sm font-normal">(ঐচ্ছিক)</span></label>
                <input type="text" id="age" placeholder="যেমন: ৩৫" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">লিঙ্গ (Sex) <span class="text-gray-500 text-sm font-normal">(ঐচ্ছিক)</span></label>
                <select id="sex" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">নির্বাচন করুন</option>
                    <option value="পুরুষ">পুরুষ</option>
                    <option value="মহিলা">মহিলা</option>
                    <option value="অন্যান্য">অন্যান্য</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">প্রধান অভিযোগসমূহ (Chief Complaints) <span class="text-gray-500 text-sm font-normal">(ঐচ্ছিক, কিন্তু ভালো হবে)</span></label>
            <textarea id="complaints" rows="3" placeholder="যেমন: জ্বর, গলা ব্যথা, কাশি ৩ দিন ধরে" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">ইতিহাস (History) <span class="text-gray-500 text-sm font-normal">(ঐচ্ছিক)</span></label>
            <textarea id="history" rows="4" placeholder="বিস্তারিত ইতিহাস লিখুন (যেমন: ডায়াবেটিস আছে, অ্যালার্জি ইত্যাদি)..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2 text-red-600">সাময়িক রোগ নির্ণয় (Provisional Diagnosis) <span class="text-red-500">*</span></label>
            <input type="text" id="diagnosis" placeholder="যেমন: Acute Tonsillitis বা Hypertension বা Viral Fever" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white font-bold py-4 rounded-lg hover:from-blue-700 hover:to-green-700 transition shadow-lg flex items-center justify-center gap-3">
            <span>প্রেসক্রিপশন তৈরি করুন</span>
            <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.17l-.54-.54A8 8 0 016 5.17l2 2z"></path>
            </svg>
        </button>

        <div id="output" class="mt-10 bg-gray-50 p-6 rounded-xl min-h-[200px] border border-gray-200 prose prose-lg max-w-none hidden">
            <div class="text-4xl font-bold text-center text-blue-700 mb-6">Rx</div>
            <div id="prescriptionContent" class="whitespace-pre-wrap text-gray-800 leading-relaxed"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const output = document.getElementById('output');
        const prescriptionContent = document.getElementById('prescriptionContent');

        generateBtn.addEventListener('click', async () => {
            const age = document.getElementById('age').value.trim();
            const sex = document.getElementById('sex').value;
            const complaints = document.getElementById('complaints').value.trim();
            const history = document.getElementById('history').value.trim();
            const diagnosis = document.getElementById('diagnosis').value.trim();

            // শুধু diagnosis বাধ্যতামূলক
            if (!diagnosis) {
                alert('সাময়িক রোগ নির্ণয় (Provisional Diagnosis) অবশ্যই দিতে হবে!');
                return;
            }

            generateBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            output.classList.add('hidden');
            prescriptionContent.textContent = 'প্রেসক্রিপশন তৈরি হচ্ছে...';

            const apiKey = "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"; // তোমার OpenRouter API Key বসাও

            const prompt = `তুমি একজন অভিজ্ঞ জেনারেল ফিজিশিয়ান Dr. Afif Bashar।
পেশেন্টের তথ্য:
- বয়স: ${age || 'উল্লেখ করা হয়নি'}
- লিঙ্গ: ${sex || 'উল্লেখ করা হয়নি'}
- প্রধান অভিযোগ: ${complaints || 'উল্লেখ করা হয়নি'}
- ইতিহাস: ${history || 'কোনো ইতিহাস দেওয়া হয়নি'}
- সাময়িক রোগ নির্ণয়: ${diagnosis}

এই তথ্যের ভিত্তিতে একটি যুক্তিসঙ্গত এবং নিরাপদ প্রেসক্রিপশন তৈরি করো। 
শুধুমাত্র এই রোগের জন্য প্রয়োজনীয় ওষুধ দাও। বয়স ও লিঙ্গ বিবেচনা করে ডোজ অ্যাডজাস্ট করো (যদি দেওয়া থাকে)।

ফরম্যাট (বাংলায় লিখো, ওষুধের নাম ইংরেজিতে):
১. Tab. Paracetamol 500 mg
   - ১টি করে, দিনে ৩ বার, খাওয়ার পর, ৫ দিন

শেষে সাধারণ পরামর্শ দাও (বিশ্রাম, পানি, কখন ফলোআপ করতে হবে ইত্যাদি)। 
সংক্ষিপ্ত কিন্তু স্পষ্ট হও।`;

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Dr. Afif AI Prescription'
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-4o-mini",
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 600,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0]?.message?.content) {
                    const content = data.choices[0].message.content;
                    prescriptionContent.innerHTML = content.replace(/\n/g, '<br>');
                    output.classList.remove('hidden');
                } else {
                    prescriptionContent.textContent = "প্রেসক্রিপশন তৈরি করতে সমস্যা হয়েছে।";
                    output.classList.remove('hidden');
                }
            } catch (error) {
                console.error(error);
                prescriptionContent.textContent = "ইন্টারনেট বা API-তে সমস্যা। আবার চেষ্টা করুন।";
                output.classList.remove('hidden');
            } finally {
                generateBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
