<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulerouter AI Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        input, textarea, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Mulerouter AI Text Generator</h2>
    
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" rows="4" placeholder="Type your prompt here...">Once upon a time</textarea>

    <button id="generateBtn">Generate Text</button>

    <div id="output"></div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const output = document.getElementById('output');

        generateBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const token = "sk-mr-4069f4bb3d7aedf6f65123ecce078979886d1d143511748a9fcf73257d119df7"; // এখানে তোমার API key বসাও

            try {
                const response = await fetch('https://api.mulerouter.ai/vendors/google/v1/nano-banana-pro/generation', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        type: "text",  // Text generation জন্য
                        max_tokens: 200 // যত টেক্সট generate করতে চাও
                    })
                });

                const data = await response.json();

                // ধরছি API রেসপন্সে generated text আছে data.text এ
                if(data.text){
                    output.textContent = data.text;
                } else {
                    output.textContent = "Text generation failed!";
                    console.error(data);
                }
            } catch (error) {
                console.error('Error:', error);
                output.textContent = "Error generating text";
            }
        });
    </script>
</body>
</html>
