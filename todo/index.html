<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulerouter AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Mulerouter AI Image Generator</h2>
    
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" placeholder="A beautiful sunset over the mountains" value="A beautiful sunset over the mountains">

    <label for="aspect">Aspect Ratio:</label>
    <input type="text" id="aspect" placeholder="5:4" value="5:4">

    <label for="resolution">Resolution:</label>
    <input type="text" id="resolution" placeholder="2K" value="2K">

    <button id="generateBtn">Generate Image</button>

    <div id="result">
        <img id="generatedImage" src="" alt="" />
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const generatedImage = document.getElementById('generatedImage');

        generateBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const aspect_ratio = document.getElementById('aspect').value;
            const resolution = document.getElementById('resolution').value;

            const token = "sk-mr-4069f4bb3d7aedf6f65123ecce078979886d1d143511748a9fcf73257d119df7"; // এখানে তোমার API key বসাও

            try {
                const response = await fetch('https://api.mulerouter.ai/vendors/google/v1/nano-banana-pro/generation', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        aspect_ratio: aspect_ratio,
                        resolution: resolution
                    })
                });

                const data = await response.json();

                // ধরছি API রেসপন্সে image URL আছে data.url এ
                if(data.url){
                    generatedImage.src = data.url;
                } else {
                    generatedImage.alt = "Image generation failed!";
                    console.error(data);
                }
            } catch (error) {
                console.error('Error:', error);
                generatedImage.alt = "Error generating image";
            }
        });
    </script>
</body>
</html>
