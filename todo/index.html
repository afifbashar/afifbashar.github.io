<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Text Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        textarea, button { width: 100%; padding: 10px; margin: 5px 0; }
        #output { margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ccc; min-height: 100px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>OpenRouter Text Generator</h2>
    
    <label for="prompt">Prompt:</label>
    <textarea id="prompt" rows="4" placeholder="Type your prompt here...">Once upon a time</textarea>

    <button id="generateBtn">Generate Text</button>

    <div id="output"></div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const output = document.getElementById('output');

        generateBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const apiKey = "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"; // এখানে তোমার OpenRouter API key বসাও

            output.textContent = "Generating...";

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-4.1-mini", // Free API compatible model
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                if(data.choices && data.choices.length > 0){
                    output.textContent = data.choices[0].message.content;
                } else {
                    output.textContent = "Failed to generate text";
                    console.log(data);
                }
            } catch (error) {
                console.error(error);
                output.textContent = "Error generating text";
            }
        });
    </script>
</body>
</html>
