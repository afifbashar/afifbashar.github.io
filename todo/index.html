<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Afif Bashar AI Prescription Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .english { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">
            Dr. Afif Bashar AI Prescription Assistant
        </h1>
        <p class="text-center text-gray-600 mb-8">পেশেন্টের তথ্য দিন — AI সাজেস্টেড প্রেসক্রিপশন তৈরি করবে (শিক্ষামূলক উদ্দেশ্যে)</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">বয়স (Age) <span class="text-gray-500 text-sm">(ঐচ্ছিক)</span></label>
                <input type="text" id="age" placeholder="যেমন: ৩৫" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">লিঙ্গ (Sex) <span class="text-gray-500 text-sm">(ঐচ্ছিক)</span></label>
                <select id="sex" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">নির্বাচন করুন</option>
                    <option value="পুরুষ">পুরুষ</option>
                    <option value="মহিলা">মহিলা</option>
                    <option value="অন্যান্য">অন্যান্য</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">প্রধান অভিযোগসমূহ (Chief Complaints) <span class="text-gray-500 text-sm">(ঐচ্ছিক)</span></label>
            <textarea id="complaints" rows="3" placeholder="যেমন: জ্বর, গলা ব্যথা, কাশি ৩ দিন ধরে" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">ইতিহাস (History) <span class="text-gray-500 text-sm">(ঐচ্ছিক)</span></label>
            <textarea id="history" rows="4" placeholder="যেমন: ডায়াবেটিস আছে, পেনিসিলিন অ্যালার্জি ইত্যাদি..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2 text-red-600">সাময়িক রোগ নির্ণয় (Provisional Diagnosis) <span class="text-red-500">*</span></label>
            <input type="text" id="diagnosis" placeholder="যেমন: Acute Viral Fever বা Hypertension" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-green-600 text-white font-bold py-4 rounded-lg hover:from-blue-700 hover:to-green-700 transition shadow-lg flex items-center justify-center gap-3">
            <span>প্রেসক্রিপশন তৈরি করুন (AI দিয়ে)</span>
            <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.17l-.54-.54A8 8 0 016 5.17l2 2z"></path>
            </svg>
        </button>

        <div id="output" class="mt-10 bg-gray-50 p-8 rounded-xl border border-gray-200 hidden">
            <div class="text-5xl font-bold text-center text-blue-700 mb-8">Rx</div>
            <div id="prescriptionContent" class="text-gray-800 leading-relaxed english text-lg"></div>
            <div id="adviceSection" class="mt-8 pt-6 border-t-2 border-dashed border-gray-300 text-lg"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const output = document.getElementById('output');
        const prescriptionContent = document.getElementById('prescriptionContent');
        const adviceSection = document.getElementById('adviceSection');

        // ফ্রি মডেল (২০২৫-এর ডিসেম্বরে সবচেয়ে ভালো structured output-এর জন্য)
        const AI_MODEL = 'google/gemma-3-27b-it:free';  // Gemma 3 structured outputs সাপোর্ট করে
        const OPENROUTER_API_KEY = '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'; // খালি রাখো (ফ্রি মডেল কাজ করবে), অথবা তোমার key বসাও

        generateBtn.addEventListener('click', async () => {
            const age = document.getElementById('age').value.trim() || 'উল্লেখ নেই';
            const sex = document.getElementById('sex').value || 'উল্লেখ নেই';
            const complaints = document.getElementById('complaints').value.trim() || 'উল্লেখ নেই';
            const history = document.getElementById('history').value.trim() || 'কোনো ইতিহাস নেই';
            const diagnosis = document.getElementById('diagnosis').value.trim();

            if (!diagnosis) {
                alert('Provisional Diagnosis অবশ্যই দিন!');
                return;
            }

            generateBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            output.classList.add('hidden');
            prescriptionContent.innerHTML = 'প্রেসক্রিপশন তৈরি হচ্ছে...';

            const prompt = `তুমি Dr. Afif Bashar, একজন অভিজ্ঞ চিকিৎসক।

পেশেন্টের তথ্য:
- বয়স: ${age}
- লিঙ্গ: ${sex}
- প্রধান অভিযোগ: ${complaints}
- ইতিহাস: ${history}
- সাময়িক রোগ নির্ণয়: ${diagnosis}

একটা নিরাপদ প্রেসক্রিপশন তৈরি করো। শুধু এই রোগের জন্য প্রয়োজনীয় ওষুধ দাও।

ফরম্যাট (ইংরেজিতে):
1. Tab. Paracetamol 500 mg
   - 1 tablet three times daily after meals
   - For 5 days

শেষে আলাদা সেকশন:
**সাধারণ পরামর্শ (General Advice):**
- প্রচুর পানি পান করুন এবং বিশ্রাম নিন।
- হালকা খাবার খান।
(এই পরামর্শ শুধু বাংলায় লিখো এবং রোগ অনুযায়ী কাস্টমাইজ করো)

কোনো অতিরিক্ত কথা লিখো না।`;

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'AI Prescription Assistant'
                };
                if (OPENROUTER_API_KEY) {
                    headers['Authorization'] = `Bearer ${OPENROUTER_API_KEY}`;
                }

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        model: AI_MODEL,
                        messages: [{ role: "user", content: prompt }],
                        max_tokens: 800,
                        temperature: 0.5
                    })
                });

                const data = await response.json();

                if (data.choices && data.choices[0]?.message?.content) {
                    const fullText = data.choices[0].message.content.trim();

                    // Advice আলাদা করো
                    const adviceMarker = '**সাধারণ পরামর্শ';
                    if (fullText.includes(adviceMarker)) {
                        const parts = fullText.split(adviceMarker);
                        prescriptionContent.innerHTML = parts[0].trim().replace(/\n/g, '<br>');
                        adviceSection.innerHTML = `<strong class="text-xl text-blue-800">সাধারণ পরামর্শ:</strong><br><br>` + parts[1].trim().replace(/\n/g, '<br>');
                    } else {
                        prescriptionContent.innerHTML = fullText.replace(/\n/g, '<br>');
                        adviceSection.innerHTML = '';
                    }

                    output.classList.remove('hidden');
                } else {
                    prescriptionContent.innerHTML = 'প্রেসক্রিপশন তৈরি করতে সমস্যা হয়েছে।';
                    output.classList.remove('hidden');
                }
            } catch (error) {
                console.error(error);
                prescriptionContent.innerHTML = 'ইন্টারনেট বা AI-তে সমস্যা। আবার চেষ্টা করুন।';
                output.classList.remove('hidden');
            } finally {
                generateBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
