<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Dose Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .calculator-card {
            margin-top: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }

        #searchResults {
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .result-card {
            background-color: #e9f7ef;
            border-left: 4px solid #28a745;
        }

        .drug-highlight {
            color: #218838;
            font-weight: 600;
        }

        .alert-heading {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @media (max-width: 768px) {
            .calculator-card {
                margin-top: 1rem;
            }
            
            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Calculator Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card calculator-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Pediatric Dose Calculator</h3>
                    </div>
                    
                    <div class="card-body">
                        <form id="doseCalculator">
                            <!-- Weight and Age Inputs -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="weight" 
                                           step="0.1" 
                                           min="0" 
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <label for="age" class="form-label">Age (optional)</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="age" 
                                           min="0" 
                                           max="18">
                                </div>
                            </div>

                            <!-- Medication Search -->
                            <div class="mb-4">
                                <label class="form-label">Search Medication</label>
                                <div class="input-group">
                                    <input type="text" 
                                           class="form-control" 
                                           id="drugSearch" 
                                           placeholder="Search by generic or brand name">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                                <div id="searchResults" class="list-group mt-2"></div>
                            </div>

                            <!-- Medication Selection -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Medication</label>
                                    <select class="form-select" 
                                            id="medication" 
                                            required>
                                        <option value="">Select medication</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Form</label>
                                    <select class="form-select" 
                                            id="medicationForm" 
                                            required 
                                            disabled>
                                        <option value="">Select form</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Calculate Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" 
                                        class="btn btn-primary btn-lg">
                                    Calculate Dose
                                </button>
                            </div>
                        </form>

                        <!-- Results Section -->
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <!-- Calculator JS -->
    <script src="calculator.js"></script>

    <script>
        // Loading spinner control
        document.getElementById('doseCalculator').addEventListener('submit', function() {
            document.querySelector('.loading-spinner').style.display = 'block';
            setTimeout(() => {
                document.querySelector('.loading-spinner').style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
