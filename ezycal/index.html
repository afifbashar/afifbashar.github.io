<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Dose Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-card {
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        #searchResults {
            position: absolute;
            width: calc(100% - 30px);
            z-index: 1000;
            display: none;
        }

        #searchResults.show {
            display: block;
        }

        .result-card {
            background-color: #e9f7ef;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="calculator-card card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Pediatric Dose Calculator</h3>
        </div>
        
        <div class="card-body">
            <form id="doseCalculator">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" step="0.1" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age (optional)</label>
                        <input type="number" class="form-control" id="age" min="0" max="18">
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label class="form-label">Search Medication</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="drugSearch" 
                               placeholder="Search by generic, brand, or category">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                    <div id="searchResults" class="list-group mt-1"></div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Medication</label>
                        <select class="form-select" id="medication" required>
                            <option value="">Select medication</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Form</label>
                        <select class="form-select" id="medicationForm" required disabled>
                            <option value="">Select form</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Calculate Dose
                    </button>
                </div>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const drugDatabase = {
    // ANTIBIOTICS
    ampicillin: {
        name: 'Ampicillin',
        tradeNames: ['Ampexin', 'Acmeicillin', 'Ficillin'],

        forms: {
            vial: { strength: '250mg/2.5ml', dosePerKg: 33.3, concentration: '100mg/ml' },
            capsule: { strength: '250mg', dosePerKg: 33.3 },
            syrup: { strength: '125mg/5ml', dosePerKg: 33.3, concentration: '25mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 3,
        interval: '8',
        notes: 'Neonates: 12 hourly dosing'
    },

    gentamicin: {
        name: 'Gentamicin',
        tradeNames: ['Gentin', 'Genacyn', 'Invigen'],
        category: 'Antibiotic',
        forms: {
            vial: { strength: '20mg/2ml', dosePerKg: 1.67, concentration: '10mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 3,
        interval: '8',
        notes: 'Once daily dosing for neonates'
    },

    ceftriaxone: {
        name: 'Ceftriaxone',
        tradeNames: ['Ceftron', 'Dicephin', 'Roficin'],
        category: 'Antibiotic',
        forms: {
            vial: { strength: '1g/10ml', dosePerKg: 50, concentration: '100mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 2,
        interval: '12',
        notes: 'Meningitis dose: 100mg/kg/day'
    },

    // ANTICONVULSANTS
    phenobarbitone: {
        name: 'Phenobarbitone',
        tradeNames: ['Barbit', 'Epinal'],
        category: 'Anticonvulsant',
        forms: {
            injection: { 
                strength: '200mg/ml',
                loadingDose: 20,
                maintenanceDose: 5,
                concentration: '200mg/ml' 
            }
        },
        weightBased: true,
        maxDosePerDay: 2,
        interval: '12',
        notes: 'Loading dose: 20mg/kg followed by 5mg/kg/day'
    },

    diazepam: {
        name: 'Diazepam',
        tradeNames: ['Sedil', 'Easium'],
        category: 'Anticonvulsant',
        forms: {
            rectal: { strength: '5mg/ml', dosePerKg: 0.5, concentration: '5mg/ml' },
            iv: { strength: '10mg/2ml', dosePerKg: 0.3 }
        },
        weightBased: true,
        maxDosePerDay: 3,
        interval: 'PRN',
        notes: 'Respiratory monitoring required'
    },

    // BRONCHODILATORS
    salbutamol: {
        name: 'Salbutamol',
        tradeNames: ['Ventolin', 'Sultolin', 'Asthalin'],
        category: 'Bronchodilator',
        forms: {
            syrup: {
                strength: '2mg/5ml',
                standardDose: {
                    '<2years': '2.5ml',

    // ANTIHELMINTHICS
    albendazole: {

        forms: {
            syrup: { 
                strength: '200mg/5ml',
                standardDose: {
                    '<2years': '200mg',
                    '>2years': '400mg'
                }
            }
        },
        weightBased: false,

        interval: '24',
        notes: 'Single dose, repeat after 2 weeks'
    },

    // ANTIHISTAMINES
    chlorpheniramine: {

        category: 'Antihistamine',
        forms: {

                strength: '2mg/5ml',
                standardDose: {

                    '6-12years': '10ml'
                }
            }
        },
        weightBased: false,
        maxDosePerDay: 4,
        interval: '6'
    },

    // CORTICOSTEROIDS
    prednisolone: {
        name: 'Prednisolone',
        tradeNames: ['Predone', 'Predo', 'Deltacortril'],
        category: 'Corticosteroid',
        forms: {
            syrup: { strength: '5mg/5ml', dosePerKg: 1, concentration: '1mg/ml' },
            tablet: { strength: '5mg', dosePerKg: 1 }
        },
        weightBased: true,
        maxDosePerDay: 2,
        interval: '12-24',
        notes: 'Taper dose gradually'
    },

    // ANTIFUNGALS
    fluconazole: {
        name: 'Fluconazole',
        tradeNames: ['Diflucan', 'Flugal', 'Forcan'],
        category: 'Antifungal',
        forms: {
            syrup: { strength: '50mg/5ml', dosePerKg: 6, concentration: '10mg/ml' },
            capsule: { strength: '150mg', dosePerKg: 6 }
        },
        weightBased: true,
        maxDosePerDay: 1,
        interval: '24'
    },

    // ANTIMALARIALS
    chloroquine: {
        name: 'Chloroquine',
        tradeNames: ['Avloquin', 'Jesochlor'],
        category: 'Antimalarial',
        forms: {
            tablet: { strength: '250mg', dosePerKg: 10 },
            syrup: { strength: '80mg/5ml', dosePerKg: 10, concentration: '16mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 1,
        interval: '24',
        notes: 'Day 1: 10mg/kg, Days 2-3: 5mg/kg'
    },

    // IV FLUIDS
    ivig: {
        name: 'IV Immunoglobulin',
        tradeNames: ['Octagam', 'Pentaglobulin'],
        category: 'Immunomodulator',
        forms: {
            iv: { 
                strength: '5g/100ml',
                standardDose: {
                    'general': '1g/kg',
                    'itp': '400mg/kg'
                }
            }
        },
        weightBased: true,
        maxDosePerDay: 1,
        interval: '24',
        notes: 'Infuse slowly over 4-6 hours'
    },

    // GASTROINTESTINAL
    omeprazole: {
        name: 'Omeprazole',
        tradeNames: ['Losec', 'Omez', 'Prilosec'],
        category: 'PPI',
        forms: {
            capsule: { strength: '20mg', dosePerKg: 1 },
            suspension: { strength: '20mg/5ml', dosePerKg: 1, concentration: '4mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 1,
        interval: '24'
    },

    // ANALGESICS
    ibuprofen: {
        name: 'Ibuprofen',
        tradeNames: ['Brufen', 'Profen', 'Nurofen'],
        category: 'NSAID',
        forms: {
            syrup: { strength: '100mg/5ml', dosePerKg: 10, concentration: '20mg/ml' },
            tablet: { strength: '200mg', dosePerKg: 10 }
        },
        weightBased: true,
        maxDosePerDay: 3,
        interval: '6-8',
        notes: 'Take with food'
    },

    // ANTIVIRALS
    acyclovir: {
        name: 'Acyclovir',
        tradeNames: ['Zovirax', 'Xovir', 'Virux'],
        category: 'Antiviral',
        forms: {
            iv: { strength: '250mg/10ml', dosePerKg: 10, concentration: '25mg/ml' },
            syrup: { strength: '200mg/5ml', dosePerKg: 20, concentration: '40mg/ml' }
        },
        weightBased: true,
        maxDosePerDay: 3,
        interval: '8'
    },

    // CARDIOVASCULAR
    furosemide: {
        name: 'Furosemide',
        tradeNames: ['Lasix', 'Fusid'],
        category: 'Diuretic',
        forms: {
            iv: { strength: '20mg/2ml', dosePerKg: 1, concentration: '10mg/ml' },
            tablet: { strength: '40mg', dosePerKg: 1 }
        },
        weightBased: true,
        maxDosePerDay: 2,
        interval: '12'
    }

// Add remaining calculation logic and event handlers below...
            paracetamol: {
                name: 'Paracetamol',
                tradeNames: ['Ace', 'Napa', 'Renova'],
                category: 'Analgesic/Antipyretic',
                forms: {
                    syrup: { 
                        strength: '120mg/5ml', 
                        dosePerKg: 15,
                        concentration: '24mg/ml'
                    },
                    tablet: { 
                        strength: '500mg', 
                        dosePerKg: 15 
                    }
                },
                weightBased: true,
                maxDosePerDay: 4,
                interval: '4-6',
                notes: 'Do not exceed 4g per day in adults'
            },

            amoxicillin: {
                name: 'Amoxicillin',
                tradeNames: ['Moxacil', 'Tycil', 'Amoxil'],
                category: 'Antibiotic',
                forms: {
                    syrup: {
                        strength: '250mg/5ml',
                        dosePerKg: 20,
                        concentration: '50mg/ml'
                    },
                    tablet: {
                        strength: '500mg',
                        dosePerKg: 20
                    }
                },
                weightBased: true,
                maxDosePerDay: 3,
                interval: '8',
                notes: 'Complete full course as prescribed'
            },

            ceftriaxone: {
                name: 'Ceftriaxone',
                tradeNames: ['Ceftron', 'Dicephin', 'Roficin'],
                category: 'Antibiotic',
                forms: {
                    vial: {
                        strength: '1g/10ml',
                        dosePerKg: 50,
                        concentration: '100mg/ml'
                    }
                },
                weightBased: true,
                maxDosePerDay: 2,
                interval: '12',
                notes: 'Meningitis dose: 100mg/kg/day'
            }
        };

        // Search Function
        function searchDrug(query) {
            const searchTerm = query.toLowerCase().trim();
            if (!searchTerm) return [];

            return Object.entries(drugDatabase)
                .filter(([key, drug]) => {
                    return drug.name.toLowerCase().includes(searchTerm) ||
                           drug.tradeNames.some(t => t.toLowerCase().includes(searchTerm)) ||
                           drug.category.toLowerCase().includes(searchTerm) ||
                           key.toLowerCase().includes(searchTerm);
                })
                .map(([key, drug]) => ({
                    key: key,
                    name: drug.name,
                    tradeNames: drug.tradeNames,
                    category: drug.category
                }));
        }

        // Dose Calculation
        function calculateDose(weight, medicationKey, form) {
            const drug = drugDatabase[medicationKey];
            const formInfo = drug.forms[form];
            
            if (!drug || !formInfo) return 'Invalid selection';
            if (drug.weightBased && !weight) return 'Weight is required';

            const doseMg = (weight * formInfo.dosePerKg).toFixed(1);
            let administration = '';

            if (formInfo.concentration) {
                const mlDose = (doseMg / formInfo.concentration.split('mg')[0]).toFixed(1);
                administration = `${mlDose}ml`;
                
                if (form === 'syrup') {
                    const tsp = (mlDose / 5).toFixed(1);
                    administration += ` (${tsp} tsp)`;
                }
            }

            return `
                <div class="result-card">
                    <h5>${drug.name} Dosing</h5>
                    <p>Single Dose: <strong>${doseMg}mg</strong></p>
                    ${administration ? `<p>Administration: ${administration}</p>` : ''}
                    <p>Frequency: Every ${drug.interval} hours</p>
                    ${drug.notes ? `<p class="text-danger mt-2"><strong>Note:</strong> ${drug.notes}</p>` : ''}
                </div>
            `;
        }

        // Event Listeners
        document.getElementById('doseCalculator').addEventListener('submit', function(e) {
            e.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const medication = document.getElementById('medication').value;
            const form = document.getElementById('medicationForm').value;
            
            document.getElementById('result').innerHTML = calculateDose(weight, medication, form);
        });

        document.getElementById('drugSearch').addEventListener('input', function(e) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (this.value.length > 0) {
                const results = searchDrug(this.value);
                
                results.forEach(drug => {
                    const item = document.createElement('a');
                    item.className = 'list-group-item list-group-item-action';
                    item.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <strong>${drug.name}</strong>
                            <span class="text-muted">${drug.category}</span>
                        </div>
                        <small class="text-secondary">${drug.tradeNames.join(', ')}</small>
                    `;
                    
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.getElementById('medication').value = drug.key;
                        document.getElementById('medication').dispatchEvent(new Event('change'));
                        this.value = '';
                        resultsContainer.innerHTML = '';
                    });
                    
                    resultsContainer.appendChild(item);
                });
                
                resultsContainer.style.display = results.length ? 'block' : 'none';
            } else {
                resultsContainer.style.display = 'none';
            }
        });

        document.getElementById('medication').addEventListener('change', function(e) {
            const formSelect = document.getElementById('medicationForm');
            formSelect.innerHTML = '<option value="">Select form</option>';
            
            if (this.value && drugDatabase[this.value]) {
                Object.entries(drugDatabase[this.value].forms).forEach(([form, details]) => {
                    const option = document.createElement('option');
                    option.value = form;
                    option.textContent = `${form.charAt(0).toUpperCase() + form.slice(1)} (${details.strength})`;
                    formSelect.appendChild(option);
                });
                formSelect.disabled = false;
            } else {
                formSelect.disabled = true;
            }
        });

        // Initialize medication dropdown
        Object.entries(drugDatabase).forEach(([key, drug]) => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = drug.name;
            document.getElementById('medication').appendChild(option);
        });
    </script>
</body>
</html>
