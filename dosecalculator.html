<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Dose Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Pediatric Dose Calculator</h2>
        <div class="card shadow">
            <div class="card-body">
                <form id="doseCalculator" class="card p-4 bg-light">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" step="0.1" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age (optional)</label>
                            <input type="number" class="form-control" id="age" min="0" max="18">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Search Medication</label>
                        <input type="text" class="form-control" id="drugSearch" placeholder="Search by generic or trade name">
                        <div id="searchResults" class="list-group mt-2"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medication</label>
                        <select class="form-select" id="medication" required>
                            <option value="">Select medication</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Form</label>
                        <select class="form-select" id="medicationForm" required disabled>
                            <option value="">Select form</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate Dose</button>
                    <div id="result" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
